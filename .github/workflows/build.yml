name: CI/CD

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Check for changeset (on PR)
        if: github.event_name == 'pull_request'
        run: |
          # Simple check for changeset files instead of using changeset status
          if [ ! -d ".changeset" ]; then
            echo "‚ö†Ô∏è No .changeset directory found!"
            echo "‚ÑπÔ∏è If your changes don't require a version bump (docs, tests, etc.), you can ignore this warning."
            exit 0
          fi

          # Count changeset files (excluding README.md)
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l)

          if [ "$CHANGESET_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è No changeset found! Please run 'bun run changeset' to document your changes."
            echo "‚ÑπÔ∏è If your changes don't require a version bump (docs, tests, etc.), you can ignore this warning."
            echo ""
            echo "üìã When to add a changeset:"
            echo "  ‚úÖ New features (minor version bump)"
            echo "  ‚úÖ Bug fixes (patch version bump)"
            echo "  ‚úÖ Breaking changes (major version bump)"
            echo ""
            echo "üìã When you can skip a changeset:"
            echo "  üìù Documentation updates"
            echo "  üß™ Test improvements"
            echo "  üîß Internal refactoring without API changes"
            echo "  üöÄ CI/CD improvements"
          else
            echo "‚úÖ Changeset found! ($CHANGESET_COUNT changeset(s))"
            echo ""
            echo "üìã Changesets detected:"
            find .changeset -name "*.md" ! -name "README.md" -exec echo "  - {}" \;
          fi

  build:
    needs: lint-and-typecheck
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Setup Linux build environment
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run build:linux

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run build:mac

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run build:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.os }}
          path: |
            dist/*-portable.exe
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.yml
            dist/*.blockmap
